<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <title>My skills</title>
</head>
<body>
    <main>
        <div class ="game-body">
             
        <!-- #game-intro is initially shown on the game start screen -->     <div id="game-intro">
          <img src="./images/logo.png" alt="" class="logo-img" />
          <br />
          <p id="instructions">Use the left and right arrow to catch my skills and avoid the bug!</p>
          <button id="start-button">My Skills</button>
          
          <img src="./images/arrows.png" alt="" class="arrows-img" />
        </div>
  
        <div id="game-container">
          <div id="game-stats">
            <h2>Stats</h2>
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">5</span></p>
          </div>
          <!-- #game-screen is initially hidden using CSS style display: none -->
          <div id="game-screen"></div>
        </div>
  
        <audio id="soundtrack" src="./sound/rydeen.mp3"></audio>
  
        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end">
          <img src="./images/logo.png" alt="" class="logo-img" />
          <h1>Game Over</h1>
          <br />
          <button id="restart-button">Restart</button>
        </div>
    </div>
      </main>
  
      <script type="text/javascript" src="js/obstacles.js"></script>
      <script type="text/javascript" src="js/obstacles2.js"></script>
      <script type="text/javascript" src="js/obstacles3.js"></script>
      <script type="text/javascript" src="js/obstacles4.js"></script>
      <script type="text/javascript" src="js/obstacles5.js"></script>
      <script type="text/javascript" src="js/obstacles6.js"></script>
      <script type="text/javascript" src="js/obstacles7.js"></script>
      <script type="text/javascript" src="js/obstacles8.js"></script>
      <script type="text/javascript" src="js/obstacles9.js"></script>
      <script type="text/javascript" src="js/player.js"></script>
      <script type="text/javascript" src="js/game.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</body>
</html>
